<nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Тестовый сайт</a>
        <a class="nav-link {% if menu_item.is_active %}active{% endif %}" aria-current="page" href="#">{{ menu_item.name }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
                aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                {% for menu_item in menu_items %}

                    {% if menu_item.get_children %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="{% if menu_item.url == "/" %}{{ menu_item.url }}{% else %}/{{ menu_item.url }}/{% endif %}" id="dropdown03"
                               data-bs-toggle="dropdown" aria-expanded="false">{{ menu_item }}</a>

                            <ul class="dropdown-menu" aria-labelledby="dropdown03">
                                {% for m_item in menu_item.get_children %}
                                    <li><a class="dropdown-item" href="{% if m_item.url == "/" %}{{ m_item.url }}{% else %}/{{ m_item.url }}/{% endif %}">{{ m_item }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% if menu_item.url == "/" %}{{ menu_item.url }}{% else %}/{{ menu_item.url }}/{% endif %}">{{ menu_item }}</a>
                        </li>
                    {% endif %}

                {% endfor %}
            </ul>
            <form>
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </div>
</nav>
